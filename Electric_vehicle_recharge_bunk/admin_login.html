<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
      body{
        
          background-color: palevioletred;
      }
      </style>
    <title>Admin Login</title>
</head>
<body>
  
    <form action="/login2" method="post">
        <div class="container h-100" style="margin-top: 5%;">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-9 col-xl-8">
              <div class="card text-black" style="border-radius: 20px;">
                <div class="card-body p-md-2">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                      
                      <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Admin</p>
      
                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example1c" name="Email" class="form-control" size="50%" required autocomplete="off"/>
                            <label class="form-label" for="form3Example1c">Email</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example3c" name="Password" class="form-control" size="50%" required autocomplete="off"/>
                            <label class="form-label" for="form3Example3c">Password</label>
                          </div>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg" style="background-color: #576CBC;">Sign-in</button>
                        </div>
                        <div class="text-center">
                          <p>Not a member? <a href="./admin_register.html">Register</a></p>
                    
      </form>
</body>
</html>

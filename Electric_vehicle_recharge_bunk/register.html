<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<style>   
    body{
        
        background-image: url('https://img.freepik.com/premium-photo/charging-station-electric-cars-is-forested-area_76964-1152.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
         background-size: cover;
    }
  </style>
<title>Register</title>
</head>
<body>
  
  <form id="contactForm">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-8">
              <div class="card text-black" style="border-radius: 25px; width: 560px; height:750px;">
                <div class="card-body p-md-3">
                  <div class="row justify-content-center">
                    <div class="col-md-10 col-lg-6 col-xl-5 order-1 order-lg-1">
                     
                      <p class="text-center h2 fw-bold mb-3 mx-1 mx-md-4 mt-3">New User</p>
      
                      <form class="mx-1 mx-md-4">
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-user fa-lg me-1 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="text" id="form3Example1c" name="name" class="form-control" required autocomplete="off"/>
                            <label class="form-label" for="form3Example1c">Full Name</label>
                          </div>
                        </div>
                          <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-1 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="tel" id="form3Example1c" name="mobile" class="form-control" required autocomplete="off" pattern="[0-9]{10}"/>
                              <label class="form-label" for="form3Example1c">Mobile</label>
                            </div>
                          </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-envelope fa-lg me-1 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="email" id="form3Example3c" name="email" class="form-control" required autocomplete="off"/>
                            <label class="form-label" for="form3Example3c">Email</label>
                          </div>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="fas fa-user fa-lg me-1 fa-fw"></i>
                            <div class="form-outline flex-fill mb-0">
                              <input type="text" id="form3Example1c" name="username" class="form-control" required autocomplete="off"/>
                              <label class="form-label" for="form3Example1c">Username</label>
                            </div>
                          </div>
                        
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-lock fa-lg me-1 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4c" name="password" class="form-control" required autocomplete="off"/>
                            <label class="form-label" for="form3Example4c">Password</label>
                          </div>
                        </div>
      
                        <div class="d-flex flex-row align-items-center mb-4">
                          <i class="fas fa-key fa-lg me-1 fa-fw"></i>
                          <div class="form-outline flex-fill mb-0">
                            <input type="password" id="form3Example4cd" name="cfmPass" class="form-control" required autocomplete="off"/>
                            <label class="form-label" for="form3Example4cd">Confirm password</label>
                          </div>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                          <button type="submit" class="btn btn-primary btn-lg" style="background-color: #576CBC;">Register</button>
                        </div>
      
                      </form>
      
                    </div>
                    
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      <!-- </section> -->
    </form>
    <!-- JavaScript Bundle with Popper -->
  <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js;"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="./app.js"></script>
</body>
</html>
